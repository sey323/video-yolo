version: "3"

services:
  video-yolo:
    build: .
    container_name: video-yolo
    ports:
      - "3000:3000"
    volumes:
      - ${ANALYSIS_RESULT_PATH}:/home/video-yolo/results/analysis
      - ${AUDIO_SAVE_PATH}:/home/video-yolo/results/audio
      - ${VIDEO_SAVE_PATH}:/home/video-yolo/results/video